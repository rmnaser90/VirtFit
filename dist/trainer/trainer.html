<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trainer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@800&display=swap"
        rel="stylesheet">
    <title>User</title>
</head>
<body>
    
    <div id="navigation-bar">
        <div>logo</div>
        <div id="bar-items">
            <div id="logout" class="bar-items">Logout</div>
            <div id="user-name" class="bar-items">Name</div>
        </div>
    </div>
    
    
    <div id="container">
        <div id="trainers-container">

            <div id="leftSide-container">
                <div id="search">
                    <button id="search-meal">Search meals</button> 
                    <div id="options">
                    </div>
                </div>
            
                <div id="recipes">
                </div>
            </div>  

            <div id="rightSide-container">

            </div>
        </div>
        
        <!-- <div id="update-status">
            <div id="weight-elements-container">
                <div><input type="number" id="weight" placeholder="Weight(KG)"></div>
                <button id="update">Update weight</button>
            </div>
            <button id="plan">Make plan</button>
        </div> -->
        
    </div>


    <script id="trainer-template" type="text/x-handlebars-template">
        {{#each user}}
        <div id="{{id}}" class="user">
            <h4>name: {{name}}</h4>
            <div>Ideal weight is: {{status.idealWeight}}</h6></div>
            <div>Current weight is: {{status.weight}}</div>
            <div>bmrValue: {{status.bmrValue}}</div>
            <div>Status: {{status.status}}</div>
            <div>Risk: {{status.risk}}</div>
            <button class="makePlane">Add a plan</button>
        </div>
        {{/each}}
    </script>


    <script id="table-template" type="text/x-handlebars-template">
        
        <div id="table-container">
            <div id="tableTopBar">

            </div>
            <div class="sun">{{sun}}</div>
            <div class="mon">{{mon}}</div>
            <div class="tus">{{tus}}</div>
            <div class="wen">{{wen}}</div>
            <div class="thu">{{thu}}</div>
            <div class="fri">{{fri}}</div>
            <div class="sat">{{sat}}</div>
            <div class="breakfast">{{breakfast}}</div>
            <div class="lunch">{{lunch}}</div>
            <div class="dinner">{{dinner}}</div>
            <div class="workOut">{{workOut}}</div>
            <div>X21</div>
        </div>
            
        <div id="sideBar">
        </div>

    </script>


    <script id="meal-options-template" type="text/x-handlebars-template">
        <button id="breakfast" class="option">Breakfast</button>
        <button id="dinner" class="option">Dinner</button>
        <button id="lunch" class="option">Lunch</button>
    </script>


    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipe}}
        <div data-id="{{id}}" class="recipe">
            <div class="nutrition-container">

            </div>
            <div class="recipes-container">
                <p>{{title}}</p>
                <img src="https://spoonacular.com/recipeImages/{{image}}" alt="{{sourceUrl}}">
                <p>prepare time: {{readyInMinutes}}</p>
                <p>servings: {{servings}}</p>
                <button id="AddRecipe">Add recipe</button>
                <button id="see-nutrition">See nutrition</button>
            </div>
        </div>
        {{/each}} 
    </script>


    <script src="../jquery/dist/jquery.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script>
    <script src="../moment/moment.js"></script>
    <script src="../apiManager.js"></script>
    <script src="../logic.js"></script>
    <script src="trainer-render.js"></script>
    <script src="trainer-main.js"></script>
</body>
</html>
