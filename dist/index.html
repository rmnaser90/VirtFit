<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobileStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@800&display=swap"
        rel="stylesheet">
    <title>VirtFit</title>
</head>

<body>

    <div id="sign-container">
        <div id="logo-healthquotes">

        </div>

        <div id="sign-in-sign-up">
            
        </div>
    </div>




    <script id="sign-in-template" type="text/x-handlebars-template">
        <div id="sign-inputs-buttons-container">
            <input id="email" placeholder="Example@gmale.com">
            <input id="password" type="password" placeholder="Password">
            <div id="sign-buttons-container">
                <button id="go-to-sign-up">Register</button>
                <button id="sign-in">Login</button>
            </div>
        </div>
    </script>

    <script id="sign-up-template" type="text/x-handlebars-template">
        <div id="sign-inputs-buttons-container">
            <input id="firstName" placeholder="First name">
            <input id="lastName" placeholder="Last name">
            <input id="email" type="email" placeholder="Example@gmail.com">
            <input id="phoneNumber" placeholder="Phone number">
            <select name="gender" id="gender">
                <option disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            <input id="birthDate" type="date" placeholder="Date">
            <input id="height" type="number" placeholder="Height in cm">
            <input id="password" type="password" placeholder="Password">
            <div id="sign-buttons-container">
                <button id="go-to-sign-in">Return</button>
                <button id="sign-up">Submit</button>
            </div>
        </div>
    </script>

    <script src="./@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="apiManager.js"></script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
